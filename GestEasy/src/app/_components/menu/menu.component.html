<nav class="menu">
  <div class="menu-lateral" [ngClass]="{ 'menu-lateral-aberto': menuAberto }">
    <div class="btn-expandir" (click)="abrirMenu()">
      <mat-icon
        *ngIf="!menuAberto"
        aria-hidden="false"
        fontIcon="menu"
      ></mat-icon>
      <mat-icon
        *ngIf="menuAberto"
        aria-hidden="false"
        fontIcon="close"
      ></mat-icon>
    </div>
    <div class="links-menu">
      <div class="item-menu">
        <a
          [routerLink]="['/']"
          routerLinkActive="link-ativo"
          [routerLinkActiveOptions]="{ exact: true }"
          (click)="menuAberto = false"
        >
          <span class="icon">
            <i class="bi bi-bar-chart"></i>
          </span>
          <span class="txt-link">Dashboard</span>
        </a>
      </div>
      <div class="item-menu">
        <a
          [routerLink]="['/clientes']"
          routerLinkActive="link-ativo"
          (click)="menuAberto = false"
        >
          <span class="icon">
            <i class="bi bi-person"></i>
          </span>
          <span class="txt-link">Clientes</span>
        </a>
      </div>
      <div class="item-menu">
        <a
          [routerLink]="['/produtos']"
          routerLinkActive="link-ativo"
          (click)="menuAberto = false"
        >
          <span class="icon">
            <i class="bi bi-box-seam"></i>
          </span>
          <span class="txt-link">Produtos</span>
        </a>
      </div>
    </div>
  </div>
  <nav class="menu-horizontal">
    <div class="logo">GestEasy</div>
    <div class="usuario-tema">
      <app-botao-alterar-tema></app-botao-alterar-tema>
      <div class="dropdown">
        <button class="dropdown-button">
          <img src="{{ usuarioLogado.foto }}" alt="" />
          <span class="nome-usuario">{{ usuarioLogado.nome }}</span>
          <i class="bi bi-caret-down-fill"></i>
        </button>
        <div (click)="logout()" class="dropdown-content">
          <a>
            <i class="bi bi-box-arrow-left"></i>
            <span>Sair</span>
          </a>
        </div>
      </div>
    </div>
  </nav>
</nav>
